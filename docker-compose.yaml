version: '3.9'
services:
  app-dev:
    build: ./web_app
    ports:
      - 5050:5173
      - 24678:24678
    volumes:
      - ./web_app:/app
      - /app/node_modules
  crawler:
    build: ./crawler
    ports:
      - 5000:5000
    volumes:
      - ./crawler:/app
      - /app/node_modules
  mongodb:
    image: mongo
    ports:
      - 27017:27017
    environment:
      - MONGO_INITDB_ROOT_USERNAME=root
      - MONGO_INITDB_ROOT_PASSWORD=password
      - MONGO_INITDB_DATABASE=admin
    volumes:
      - mongo-data:/data/db
      - ./mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js

  mongo-express:
    image: mongo-express
    ports:
      - 8080:8081
    environment:
      - ME_CONFIG_MONGODB_ADMINUSERNAME=root
      - ME_CONFIG_MONGODB_ADMINPASSWORD=password
      - ME_CONFIG_MONGODB_SERVER=mongodb
    restart: always
    depends_on:
      - mongodb
volumes:
  mongo-data:
    driver: local
